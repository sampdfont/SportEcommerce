<html lang="en">

    <title>Sportlife</title>
  </head>
  <body>
    <!-- Top Bar -->
    <div class="bg-primary text-white text-left py-3">
      <a href="index.html" class="btn btn-primary">
        <h1>Sportlife</h1>
      </a>
    </div>

    <!-- navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-white font-weight-bold" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="search.html">Search</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="checkout.html">Checkout</a></li>

            <li class="nav-item"><a class="nav-link text-white" href="checkout.html">Customer Support</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <style>
      .navbar {
        position: sticky;
        top: 0;
        z-index: 1030;
        transition: transform 0.3s ease-in-out;
        background-color: rgba(13, 109, 253, 0.902) !important;
      }
      .navbar-hidden {
        transform: translateY(-100%);
      }
    </style>
    <script>
      const navbar = document.getElementById("navbar");
      let lastScrollTop = 0;

      window.addEventListener("scroll", () => {
        const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
        if (currentScroll > lastScrollTop) {
          navbar.classList.add("navbar-hidden");
        } else {
          navbar.classList.remove("navbar-hidden");
        }
        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
      });
    </script>

    <!-- Background with "Bienvenue" Message -->
    <div class="background"></div>
    <div class="content d-flex align-items-center justify-content-center text-center">
      <div class="text-white">
        <h1 class="display-3 fw-bold">Bienvenue</h1>
        <p class="lead">Bienvenue chez Sportlife - Votre destination pour l'Ã©quipement sportif</p>
      </div>
    </div>
    <style>
      .background {
        background-image: url(https://media.istockphoto.com/id/1341947720/photo/outdoor-shop.jpg?s=612x612&w=0&k=20&c=93ivqfBYzv6wIaIo7tElLBAe4BXdFw2NVwXjPhGf5PQ=);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        filter: blur(2px);
        transition: filter 2s ease-in-out;
      }
      .background:hover {
        filter: blur(20px);
      }
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        pointer-events: none; /* Ensure the text doesn't interfere with hover events */
      }
    </style>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
